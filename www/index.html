<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>QBasic Web Shell</title>
  <link href="/shell.css" rel="stylesheet">
  <link rel="preload" href="web_ibm_vga_8x16.woff" as="font" type="font/woff" crossorigin />
  <link rel="preload" href="DotMatrix-Regular.woff2" as="font" type="font/woff" crossorigin />
  <link rel="preload" href="DotMatrix-Bold.woff2" as="font" type="font/woff" crossorigin />
  <link rel="preload" href="DotMatrix-Italic.woff2" as="font" type="font/woff" crossorigin />
  <link rel="preload" href="DotMatrix-BoldItalic.woff2" as="font" type="font/woff" crossorigin />
  <script src="/bundle.js"></script>
</head>
<body>
  <div class="shell">
    <div class="toolbar">
      <button class="run-button">Run </button>
      <button class="stop-button">Stop</button>
      <button class="play-button">Sound</button>
      <button class="mute-button">Mute </button>
    </div>
    <div class="code-box">
      <div class="code-pane" contenteditable autocorrect="false" spellcheck="false">boldon$ = chr$(27) + "E"
boldoff$ = chr$(27) + "F"
italon$ = chr$(27) + "4"
italoff$ = chr$(27) + "5"
lprint boldon$ + italon$ + "hello" +_
       italoff$ + " world" + boldoff$ +_
       " how are you?" +_
       italon$ + " ciao" + italoff$
</div>
    </div>
    <div class="status-line"> <span class="run-hint">&lt;⌘+Enter=Run &gt;</span> <span class="stop-hint">&lt;⌘+Enter=Stop&gt;</span></div>
  </div>
</body>
</html>
