<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>QBasic Web Shell</title>
  <link href="/shell.css" rel="stylesheet">
  <script src="/bundle.js"></script>
</head>
<body>
  <div class="shell">
    <div class="toolbar">
      <button class="run-button">Run </button>
      <button class="stop-button">Stop</button>
      <button class="play-button">Sound</button>
      <button class="mute-button">Mute </button>
    </div>
    <div class="code-box">
      <div class="code-pane" contenteditable autocorrect="false" spellcheck="false">type bar
  n as integer
end type
type foo
  x as string * 20
  y as bar
end type
dim z(20) as foo
z(2).x = "hello"
z(2).y.n = 42
print z(2).x
print z(2).y.n
</div>
    </div>
    <div class="status-line"> <span class="run-hint">&lt;⌘+Enter=Run &gt;</span> <span class="stop-hint">&lt;⌘+Enter=Stop&gt;</span></div>
  </div>
</body>
</html>
