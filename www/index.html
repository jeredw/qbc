<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>QBasic Web Shell</title>
  <link href="/shell.css" rel="stylesheet">
  <script src="/bundle.js"></script>
</head>
<body>
  <div class="shell">
    <div class="toolbar">
      <button class="run-button">Run </button>
      <button class="stop-button">Stop</button>
    </div>
    <div class="code-box">
      <div class="code-pane" contenteditable autocorrect="false" spellcheck="false">sub say(x as string)
  print x$
end sub
say "hello world"
</div>
    </div>
    <div class="status-line"> <span class="run-hint">&lt;⌘+Enter=Run &gt;</span> <span class="stop-hint">&lt;⌘+Enter=Stop&gt;</span></div>
  </div>
</body>
</html>
