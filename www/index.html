<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>QBasic Web Shell</title>
  <link href="/shell.css" rel="stylesheet">
  <script src="/bundle.js"></script>
</head>
<body>
  <div class="shell">
    <div class="toolbar">
      <button class="run-button">Run </button>
      <button class="stop-button">Stop</button>
    </div>
    <div class="code-box">
      <div class="code-pane" contenteditable autocorrect="false" spellcheck="false">
function fib(n)
  if n <= 2 then
    fib = 1
  else
    fib = fib(n - 1) + fib(n - 2)
  end if
end function
print fib(8)
      </div>
    </div>
    <div class="status-line"> <span class="run-hint">&lt;⌘+Enter=Run &gt;</span> <span class="stop-hint">&lt;⌘+Enter=Stop&gt;</span></div>
  </div>
</body>
</html>
